name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Replace API keys
        run: |
          sed -i "s/{{OPENAI_API_KEY}}/${{ secrets.OPENAI_API_KEY }}/g" ai-assistant/index.html
          sed -i "s/{{OPENAI_API_KEY}}/${{ secrets.OPENAI_API_KEY }}/g" ai-assistant/assistant.js
      
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./