<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактор Word - Газпром</title>
    <link rel="stylesheet" href="../style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.0/mammoth.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/7.1.0/docx.min.js"></script>
    <style>
        .tool-container {
            max-width: 800px;
            margin: 2rem auto;
            background-color: var(--white);
            border-radius: 8px;
            box-shadow: var(--shadow);
            padding: 2rem;
        }
        
        .pages-preview {
            margin-top: 1.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 1rem;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .page-thumbnail {
            display: inline-block;
            margin: 0.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            width: 100px;
            height: 140px;
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            position: relative;
            overflow: hidden;
        }
        
        .page-thumbnail.selected {
            box-shadow: 0 0 0 2px var(--primary-color);
        }
        
        .page-content {
            padding: 10px;
            font-size: 10px;
            text-align: left;
            height: 100px;
            overflow: hidden;
        }
        
        .page-number {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 2px;
            font-size: 0.8rem;
        }
        
        .download-link {
            display: none;
            margin-top: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Шапка остается такой же -->
    <main class="main">
        <section class="section">
            <div class="container">
                <div class="tool-container">
                    <!-- Форма загрузки файлов -->
                    <div class="file-upload-area" id="uploadArea">
                        <i class="fas fa-file-word"></i>
                        <p>Перетащите сюда Word файлы или</p>
                        <button class="btn btn-outline">Выбрать файлы</button>
                        <input type="file" id="fileInput" accept=".docx" multiple>
                    </div>
                    
                    <div class="selected-files" id="selectedFiles"></div>
                    
                    <div class="tool-options">
                        <div class="option-group">
                            <label for="actionType">Выберите действие:</label>
                            <select id="actionType">
                                <option value="remove">Удалить страницы</option>
                                <option value="merge">Объединить документы</option>
                            </select>
                        </div>
                        
                        <div class="option-group" id="removeOptions">
                            <label>Выберите страницы для удаления:</label>
                            <div class="pages-preview" id="pagesPreview">
                                <p class="empty-message">Загрузите Word документ для просмотра страниц</p>
                            </div>
                        </div>
                        
                        <div class="option-group" id="mergeOptions" style="display: none;">
                            <p>Будут объединены все загруженные документы в порядке их загрузки.</p>
                            <div class="pages-preview" id="mergePreview"></div>
                        </div>
                    </div>
                    
                    <div class="action-buttons">
                        <button class="btn btn-primary" id="processBtn">Обработать</button>
                        <button class="btn btn-outline" id="resetBtn">Сбросить</button>
                    </div>
                    
                    <div class="progress-bar" id="progressBar">
                        <div class="progress-bar-fill" id="progressFill"></div>
                    </div>
                    
                    <div class="status-message" id="statusMessage"></div>
                    
                    <div class="download-link" id="downloadLink">
                        <a href="#" class="btn btn-success" id="downloadBtn"><i class="fas fa-download"></i> Скачать результат</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const selectedFiles = document.getElementById('selectedFiles');
        const actionType = document.getElementById('actionType');
        const removeOptions = document.getElementById('removeOptions');
        const mergeOptions = document.getElementById('mergeOptions');
        const pagesPreview = document.getElementById('pagesPreview');
        const mergePreview = document.getElementById('mergePreview');
        const processBtn = document.getElementById('processBtn');
        const resetBtn = document.getElementById('resetBtn');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const statusMessage = document.getElementById('statusMessage');
        const downloadLink = document.getElementById('downloadLink');
        const downloadBtn = document.getElementById('downloadBtn');
        
        let uploadedFiles = [];
        let docxDocuments = [];
        let resultDocxBlob = null;
        
        // Обработчики событий для загрузки файлов
        uploadArea.addEventListener('click', () => fileInput.click());
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = 'var(--primary-color)';
            uploadArea.style.backgroundColor = 'var(--primary-light)';
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.borderColor = '#ccc';
            uploadArea.style.backgroundColor = 'transparent';
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#ccc';
            uploadArea.style.backgroundColor = 'transparent';
            
            if (e.dataTransfer.files.length > 0) {
                fileInput.files = e.dataTransfer.files;
                handleFiles(e.dataTransfer.files);
            }
        });
        
        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                handleFiles(fileInput.files);
            }
        });
        
        // Обработка выбранных файлов
        async function handleFiles(files) {
            uploadedFiles = Array.from(files);
            docxDocuments = [];
            
            // Очищаем список файлов
            selectedFiles.innerHTML = '';
            pagesPreview.innerHTML = '<p>Загрузка файлов...</p>';
            mergePreview.innerHTML = '';
            downloadLink.style.display = 'none';
            resultDocxBlob = null;
            
            // Добавляем каждый файл в список
            for (let i = 0; i < uploadedFiles.length; i++) {
                const file = uploadedFiles[i];
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.innerHTML = `
                    <div class="file-item-name" title="${file.name}">${file.name}</div>
                    <div class="file-item-remove" data-index="${i}">
                        <i class="fas fa-times"></i>
                    </div>
                `;
                selectedFiles.appendChild(fileItem);
                
                try {
                    const arrayBuffer = await file.arrayBuffer();
                    docxDocuments.push({
                        name: file.name,
                        arrayBuffer: arrayBuffer
                    });
                    
                    // Для режима удаления показываем превью первого файла
                    if (i === 0 && actionType.value === 'remove') {
                        await showDocxPreview(arrayBuffer, pagesPreview);
                    }
                    
                    // Для режима объединения показываем миниатюры всех файлов
                    if (actionType.value === 'merge') {
                        const mergeItem = document.createElement('div');
                        mergeItem.innerHTML = `<h4>${file.name}</h4>`;
                        mergePreview.appendChild(mergeItem);
                        await showDocxPreview(arrayBuffer, mergePreview, false);
                    }
                } catch (error) {
                    showStatus('Ошибка при загрузке Word файла', 'error');
                    console.error(error);
                }
            }
            
            // Добавляем обработчики для удаления файлов
            document.querySelectorAll('.file-item-remove').forEach(btn => {
                btn.addEventListener('click', async (e) => {
                    const index = parseInt(e.currentTarget.getAttribute('data-index'));
                    uploadedFiles.splice(index, 1);
                    docxDocuments.splice(index, 1);
                    await handleFiles(uploadedFiles);
                });
            });
        }
        
        // Показываем превью страниц DOCX
        async function showDocxPreview(arrayBuffer, container, showSelection = true) {
            try {
                const result = await mammoth.extractRawText({arrayBuffer: arrayBuffer});
                const text = result.value;
                
                // Разделяем текст на страницы (условно по разделам)
                const pages = text.split('\f').filter(page => page.trim() !== '');
                
                if (pages.length === 0) {
                    container.innerHTML = '<p>Документ не содержит текста или поврежден.</p>';
                    return;
                }
                
                pages.forEach((page, index) => {
                    const pageThumb = document.createElement('div');
                    pageThumb.className = 'page-thumbnail';
                    pageThumb.setAttribute('data-page', index + 1);
                    
                    const pageContent = document.createElement('div');
                    pageContent.className = 'page-content';
                    pageContent.textContent = page.substring(0, 200) + (page.length > 200 ? '...' : '');
                    
                    const pageNumber = document.createElement('div');
                    pageNumber.className = 'page-number';
                    pageNumber.textContent = `Страница ${index + 1}`;
                    
                    pageThumb.appendChild(pageContent);
                    pageThumb.appendChild(pageNumber);
                    container.appendChild(pageThumb);
                    
                    // Добавляем обработчик для выбора страниц
                    if (showSelection) {
                        pageThumb.addEventListener('click', function() {
                            this.classList.toggle('selected');
                        });
                    }
                });
            } catch (error) {
                console.error('Ошибка при обработке DOCX:', error);
                container.innerHTML = '<p>Не удалось загрузить содержимое документа</p>';
            }
        }
        
        // Изменение типа действия
        actionType.addEventListener('change', function() {
            if (this.value === 'remove') {
                removeOptions.style.display = 'block';
                mergeOptions.style.display = 'none';
                if (uploadedFiles.length > 0) {
                    handleFiles(uploadedFiles);
                }
            } else {
                removeOptions.style.display = 'none';
                mergeOptions.style.display = 'block';
                if (uploadedFiles.length > 0) {
                    handleFiles(uploadedFiles);
                }
            }
        });
        
        // Обработка файлов
        processBtn.addEventListener('click', async function() {
            if (uploadedFiles.length === 0) {
                showStatus('Пожалуйста, загрузите файлы для обработки', 'error');
                return;
            }
            
            progressBar.style.display = 'block';
            statusMessage.style.display = 'none';
            progressFill.style.width = '0%';
            
            try {
                if (actionType.value === 'remove') {
                    await processRemovePages();
                } else if (actionType.value === 'merge') {
                    await processMergeDocs();
                }
                
                progressFill.style.width = '100%';
                showStatus('Документы успешно обработаны!', 'success');
                downloadLink.style.display = 'block';
            } catch (error) {
                console.error(error);
                showStatus('Ошибка при обработке документов', 'error');
            }
        });
        
        // Удаление страниц
        async function processRemovePages() {
            if (docxDocuments.length === 0 || uploadedFiles.length === 0) return;
            
            const selectedThumbs = document.querySelectorAll('.page-thumbnail.selected');
            const selectedPages = Array.from(selectedThumbs).map(el => parseInt(el.getAttribute('data-page')));
            
            // Используем первый загруженный документ
            const arrayBuffer = docxDocuments[0].arrayBuffer;
            const result = await mammoth.extractRawText({arrayBuffer: arrayBuffer});
            const text = result.value;
            const pages = text.split('\f').filter(page => page.trim() !== '');
            
            // Создаем новый документ без удаленных страниц
            const { Document, Paragraph, TextRun, Packer } = docx;
            const doc = new Document();
            
            const children = [];
            pages.forEach((page, index) => {
                if (!selectedPages.includes(index + 1)) {
                    children.push(
                        new Paragraph({
                            children: [new TextRun(page)],
                            pageBreakBefore: index > 0
                        })
                    );
                }
            });
            
            doc.addSection({
                children: children
            });
            
            const blob = await Packer.toBlob(doc);
            resultDocxBlob = blob;
        }
        
        // Объединение документов
        async function processMergeDocs() {
            if (docxDocuments.length === 0) return;
            
            const { Document, Paragraph, TextRun, Packer } = docx;
            const doc = new Document();
            const children = [];
            
            for (let i = 0; i < docxDocuments.length; i++) {
                const arrayBuffer = docxDocuments[i].arrayBuffer;
                const result = await mammoth.extractRawText({arrayBuffer: arrayBuffer});
                const text = result.value;
                const pages = text.split('\f').filter(page => page.trim() !== '');
                
                pages.forEach((page, index) => {
                    children.push(
                        new Paragraph({
                            children: [new TextRun(page)],
                            pageBreakBefore: i > 0 || index > 0
                        })
                    );
                });
            }
            
            doc.addSection({
                children: children
            });
            
            const blob = await Packer.toBlob(doc);
            resultDocxBlob = blob;
        }
        
        // Скачивание результата
        downloadBtn.addEventListener('click', function(e) {
            if (!resultDocxBlob) {
                e.preventDefault();
                return;
            }
            
            const url = URL.createObjectURL(resultDocxBlob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = actionType.value === 'remove' ? 'edited.docx' : 'merged.docx';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        });
        
        // Сброс формы
        resetBtn.addEventListener('click', function() {
            uploadedFiles = [];
            docxDocuments = [];
            resultDocxBlob = null;
            selectedFiles.innerHTML = '';
            fileInput.value = '';
            pagesPreview.innerHTML = '<p class="empty-message">Загрузите Word документ для просмотра страниц</p>';
            mergePreview.innerHTML = '';
            progressBar.style.display = 'none';
            statusMessage.style.display = 'none';
            downloadLink.style.display = 'none';
            progressFill.style.width = '0%';
        });
        
        // Показать статус
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = 'status-message ' + type;
            statusMessage.style.display = 'block';
        }
    </script>
</body>
</html>
