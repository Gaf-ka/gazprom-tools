<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Командная работа - Газпром</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        .teamwork-trainer {
            max-width: 1000px;
            margin: 2rem auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            padding: 2rem;
        }
        
        .trainer-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .trainer-header h2 {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        
        .scenario-container {
            background-color: var(--light-gray);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .scenario-text {
            margin-bottom: 1rem;
            line-height: 1.6;
        }
        
        .situation-image {
            width: 100%;
            height: 200px;
            background-color: #ddd;
            border-radius: 6px;
            margin-bottom: 1rem;
            background-image: url('https://images.unsplash.com/photo-1522071820081-009f0129c71c?ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80');
            background-size: cover;
            background-position: center;
        }
        
        .response-options {
            display: grid;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .response-option {
            padding: 1rem;
            background-color: white;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            border: 2px solid var(--gray);
            display: flex;
            align-items: center;
        }
        
        .response-option:hover {
            border-color: var(--primary-color);
        }
        
        .response-option.selected {
            background-color: var(--primary-light);
            border-color: var(--primary-color);
        }
        
        .response-option.correct {
            background-color: #e6ffed;
            border-color: #4CAF50;
        }
        
        .response-option.incorrect {
            background-color: #ffebee;
            border-color: #f44336;
        }
        
        .option-number {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            background-color: var(--gray);
            border-radius: 50%;
            margin-right: 1rem;
            flex-shrink: 0;
        }
        
        .selected .option-number {
            background-color: var(--primary-color);
            color: white;
        }
        
        .feedback-container {
            padding: 1.5rem;
            background-color: #f5f5f5;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: none;
        }
        
        .feedback-container.active {
            display: block;
        }
        
        .feedback-title {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        
        .btn-container {
            display: flex;
            justify-content: space-between;
        }
        
        .progress-container {
            margin-top: 1.5rem;
        }
        
        .progress-bar {
            height: 8px;
            background-color: var(--gray);
            border-radius: 4px;
            margin-bottom: 0.5rem;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background-color: var(--primary-color);
            width: 0%;
            transition: width 0.3s;
        }
        
        .progress-text {
            text-align: center;
            font-size: 0.9rem;
            color: var(--text-light);
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-container">
                <div class="logo">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/9e/Gazprom_logo.svg/1200px-Gazprom_logo.svg.png" alt="Газпром" class="logo-img">
                    <div class="logo-text">
                        <span class="logo-title">Газпром</span>
                        <span class="logo-subtitle">Командная работа</span>
                    </div>
                </div>
                
                <nav class="main-nav">
                    <ul class="nav-list">
                        <li class="nav-item"><a href="../index.html" class="nav-link">Главная</a></li>
                        <li class="nav-item"><a href="../office-tools/index.html" class="nav-link">Инструменты</a></li>
                        <li class="nav-item"><a href="index.html" class="nav-link active">Тренажёры</a></li>
                        <li class="nav-item"><a href="../visualization/index.html" class="nav-link">Аналитика</a></li>
                        <li class="nav-item"><a href="../ai-assistant/index.html" class="nav-link">Помощник</a></li>
                    </ul>
                </nav>
                
                <button class="mobile-menu-btn">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div class="teamwork-trainer">
                <div class="trainer-header">
                    <h2>Тренажёр командной работы</h2>
                    <p>Развивайте навыки эффективного взаимодействия в команде</p>
                </div>
                
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress" id="progress"></div>
                    </div>
                    <div class="progress-text" id="progress-text">Ситуация 1 из 5</div>
                </div>
                
                <div class="scenario-container" id="scenario-container">
                    <!-- Сценарии будут загружаться здесь -->
                </div>
                
                <div class="feedback-container" id="feedback-container">
                    <h4 class="feedback-title">Объяснение</h4>
                    <div id="feedback-text"></div>
                </div>
                
                <div class="btn-container">
                    <button onclick="prevScenario()" class="btn" id="prev-btn" disabled>Назад</button>
                    <button onclick="nextScenario()" class="btn btn-primary" id="next-btn">Далее</button>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>© 2025 ПАО "Газпром". Все права защищены.</p>
            </div>
        </div>
    </footer>

    <script src="../script.js"></script>
    <script>
        const scenarios = [
            {
                title: "Конфликт в команде",
                description: "В вашей команде два сотрудника постоянно спорят по рабочим вопросам, что мешает работе всей команды. Как вы поступите?",
                options: [
                    "Попросите их решать свои разногласия вне рабочего времени",
                    "Организуете встречу для обсуждения проблемы и поиска компромисса",
                    "Проигнорируете ситуацию, надеясь, что они сами разберутся",
                    "Доложите руководству о проблеме и попросите принять меры"
                ],
                correctAnswer: 1,
                feedback: "Лучший вариант - организовать встречу для обсуждения проблемы. Это показывает вашу лидерскую позицию и помогает найти решение, которое устроит всех. Игнорирование может усугубить ситуацию, а обращение к руководству должно быть крайней мерой."
            },
            {
                title: "Неравномерная нагрузка",
                description: "Вы заметили, что один из членов команды постоянно получает больше задач, чем другие. Как вы поступите?",
                options: [
                    "Обсудите это на командной встрече и предложите более справедливое распределение задач",
                    "Попросите этого сотрудника работать быстрее, чтобы успевать за нагрузкой",
                    "Не будете вмешиваться, так как это вопрос руководителя",
                    "Предложите этому сотруднику самому поговорить с руководителем"
                ],
                correctAnswer: 0,
                feedback: "Обсуждение на командной встрече - лучший вариант. Это позволяет открыто решить проблему и найти справедливое решение. Перекладывание ответственности на других не способствует командной работе."
            },
            {
                title: "Новый сотрудник",
                description: "В вашу команду пришёл новый сотрудник, который пока плохо ориентируется в процессах. Ваши действия?",
                options: [
                    "Дадите ему время освоиться самостоятельно",
                    "Назначите наставника из опытных членов команды",
                    "Будете сами помогать ему в свободное время",
                    "Сообщите руководителю, что новый сотрудник не справляется"
                ],
                correctAnswer: 1,
                feedback: "Назначение наставника - оптимальное решение. Это помогает новичку быстрее влиться в команду, не перегружая при этом одного человека (вас). Самостоятельное освоение может занять слишком много времени."
            },
            {
                title: "Срыв сроков",
                description: "Один из членов команды регулярно не успевает выполнять задачи в срок, что сказывается на работе всей команды. Ваши действия?",
                options: [
                    "Поможете ему оптимизировать работу и предложите инструменты тайм-менеджмента",
                    "Попросите его работать сверхурочно, чтобы наверстать упущенное",
                    "Сообщите руководителю о неэффективности сотрудника",
                    "Перераспределите часть его задач между другими членами команды"
                ],
                correctAnswer: 0,
                feedback: "Помощь в оптимизации работы - наиболее конструктивный подход. Это укрепляет командный дух и действительно решает проблему. Другие варианты либо перекладывают проблему, либо могут демотивировать сотрудника."
            },
            {
                title: "Критика идеи",
                description: "На совещании ваш коллега резко раскритиковал вашу идею перед всей командой. Как вы поступите?",
                options: [
                    "Примете критику и попросите конкретных предложений по улучшению",
                    "Резко ответите, защищая свою позицию",
                    "Попросите руководителя пресечь некорректное поведение",
                    "Перестанете выдвигать идеи на обсуждение"
                ],
                correctAnswer: 0,
                feedback: "Принятие критики и запрос конкретных предложений - профессиональный подход. Это демонстрирует вашу зрелость и открытость к диалогу. Конфронтация или уход от участия вредят командной работе."
            }
        ];
        
        let currentScenario = 0;
        let selectedOption = null;
        let userAnswers = new Array(scenarios.length);
        
        function loadScenario() {
            const scenario = scenarios[currentScenario];
            const container = document.getElementById('scenario-container');
            
            container.innerHTML = `
                <h3>${scenario.title}</h3>
                <div class="scenario-text">${scenario.description}</div>
                <div class="response-options" id="options-container">
                    ${scenario.options.map((option, index) => `
                        <div class="response-option" data-option="${index}" onclick="selectOption(${index})">
                            <span class="option-number">${index + 1}</span>
                            ${option}
                        </div>
                    `).join('')}
                </div>
            `;
            
            // Восстановление выбранного варианта, если он есть
            if (userAnswers[currentScenario] !== undefined) {
                selectOption(userAnswers[currentScenario]);
            }
            
            // Обновление прогресса
            document.getElementById('progress').style.width = `${(currentScenario / scenarios.length) * 100}%`;
            document.getElementById('progress-text').textContent = `Ситуация ${currentScenario + 1} из ${scenarios.length}`;
            
            // Обновление кнопок
            document.getElementById('prev-btn').disabled = currentScenario === 0;
            document.getElementById('next-btn').textContent = currentScenario === scenarios.length - 1 ? 'Завершить' : 'Далее';
            
            // Скрываем фидбэк при загрузке нового сценария
            document.getElementById('feedback-container').classList.remove('active');
        }
        
        function selectOption(index) {
            const options = document.querySelectorAll('.response-option');
            options.forEach(opt => opt.classList.remove('selected'));
            
            options[index].classList.add('selected');
            selectedOption = index;
            userAnswers[currentScenario] = index;
            
            // Показываем фидбэк
            showFeedback();
        }
        
        function showFeedback() {
            const scenario = scenarios[currentScenario];
            const feedbackContainer = document.getElementById('feedback-container');
            const feedbackText = document.getElementById('feedback-text');
            const options = document.querySelectorAll('.response-option');
            
            feedbackText.textContent = scenario.feedback;
            feedbackContainer.classList.add('active');
            
            // Помечаем правильный и неправильный варианты
            options.forEach((opt, index) => {
                opt.classList.remove('correct', 'incorrect');
                
                if (index === scenario.correctAnswer) {
                    opt.classList.add('correct');
                } else if (index === selectedOption && index !== scenario.correctAnswer) {
                    opt.classList.add('incorrect');
                }
            });
        }
        
        function nextScenario() {
            if (currentScenario < scenarios.length - 1) {
                currentScenario++;
                loadScenario();
            } else {
                showResults();
            }
        }
        
        function prevScenario() {
            if (currentScenario > 0) {
                currentScenario--;
                loadScenario();
            }
        }
        
        function showResults() {
            const correctAnswers = userAnswers.reduce((acc, answer, index) => {
                return acc + (answer === scenarios[index].correctAnswer ? 1 : 0);
            }, 0);
            
            const percentage = Math.round((correctAnswers / scenarios.length) * 100);
            
            document.getElementById('scenario-container').innerHTML = `
                <div style="text-align: center;">
                    <h3>Тренажёр завершён!</h3>
                    <p>Вы правильно решили ${correctAnswers} из ${scenarios.length} ситуаций.</p>
                    <div style="font-size: 2rem; font-weight: bold; color: var(--primary-color); margin: 1rem 0;">${percentage}%</div>
                    
                    <div style="background-color: #f5f5f5; padding: 1rem; border-radius: 6px; margin: 1rem 0;">
                        ${percentage >= 80 ? 
                            'Отличный результат! Вы отлично понимаете принципы командной работы.' : 
                            percentage >= 50 ? 
                            'Хороший результат, но есть куда расти. Практикуйтесь больше!' : 
                            'Попробуйте ещё раз и внимательнее анализируйте ситуации.'}
                    </div>
                    
                    <button onclick="restartTrainer()" class="btn btn-primary">Пройти снова</button>
                </div>
            `;
            
            document.getElementById('feedback-container').classList.remove('active');
            document.getElementById('prev-btn').style.display = 'none';
            document.getElementById('next-btn').style.display = 'none';
            document.getElementById('progress').style.width = '100%';
        }
        
        function restartTrainer() {
            currentScenario = 0;
            selectedOption = null;
            userAnswers = new Array(scenarios.length);
            loadScenario();
            
            document.getElementById('prev-btn').style.display = 'block';
            document.getElementById('next-btn').style.display = 'block';
            document.getElementById('prev-btn').disabled = true;
            document.getElementById('next-btn').textContent = 'Далее';
        }
        
        // Инициализация
        document.addEventListener('DOMContentLoaded', loadScenario);
    </script>
</body>
</html>
